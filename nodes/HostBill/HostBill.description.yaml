resources:
  client:
    defaultOperation: getAll
    operations:
      create:
        spec: http://api.hostbillapp.com/clients/addClient/
        responseMap:
          - client_id
          - info
        params:
          - Contact.firstname
          - Contact.lastname
          - Contact.email
          - Contact.password
          - Contact.password2

          - name: additionalFields
            display: Additional Fields
            type: collection
            options:
              - Client.notifyclient
              - Client.type
              - Client.language
              - Client.companyname
              - Contact.phonenumber
              - Contact.address1
              - Contact.address2
              - Contact.city
              - Contact.state
              - Contact.postcode
              - Contact.country
          - Contact.privileges

      delete:
        spec: http://api.hostbillapp.com/clients/deleteClient/
        responseMap:
          - info
        params:
          - Client.id
      get:
        spec: http://api.hostbillapp.com/clients/getClientDetails/
        responseMap: client
        params:
          - Client.id
      getAll:
        display: Get All
        spec: http://api.hostbillapp.com/clients/getClients/
        responseMap: clients
        params:
          - $ref: "#/def/fields/optPage"
      getDomains:
        display: Get Domains
        spec: https://api.hostbillapp.com/clients/getClientDomains/
        responseMap: domains
        params:
          - Client.id
          - $ref: "#/def/fields/optPage"
      update:
        spec: http://api.hostbillapp.com/clients/setClientDetails/
        responseMap:
          - info
        params:
          - Client.id
          - name: additionalFields
            display: Additional Fields
            type: collection
            options:
              - Contact.firstname
              - Contact.lastname
              - Contact.companyname
              - Contact.address1
              - Contact.address2
              - Contact.city
              - Contact.state
              - Contact.postcode
              - Contact.country
              - Contact.phonenumber
          - Contact.privileges

      verifyLogin:
        display: Verify Login
        spec: https://api.hostbillapp.com/clients/verifyClientLogin/
        responseMap:
          - client_id
        params:
          - name: email
          - name: password

  clientContact:
    display: Client Contact
    defaultOperation: getByClient
    operations:
      create:
        spec: http://api.hostbillapp.com/clients/addClientContact/
        responseMap:
          - contact_id
        params:
          - Client.id
          - Contact.firstname
          - Contact.lastname
          - Contact.email
          - Contact.password
          - Contact.password2
          - name: Additional Fields
            type: collection
            options:
              - Contact.phonenumber
              - Contact.address1
              - Contact.address2
              - Contact.city
              - Contact.state
              - Contact.postcode
              - Contact.country
          - Contact.privileges

      delete:
        spec: http://api.hostbillapp.com/clients/deleteClientContact/
        responseMap:
          - info
        params:
          - name: client_id
            display: Contact ID to Remove
          - name: parent_id
            display: Client ID
            desc: Client main profile ID contact is removed from

      getByClient:
        display: Get by Client
        spec: http://api.hostbillapp.com/clients/getClientContacts/
        responseMap: contacts
        params:
          - Client.id
          - $ref: "#/def/fields/optPage"

      update:
        spec: http://api.hostbillapp.com/clients/setContactDetails/
        responseMap:
          - info
        params:
          - Contact.id
          - name: Additional Fields
            type: collection
            options:
              - Contact.firstname
              - Contact.lastname
              - Contact.companyname
              - Contact.address1
              - Contact.address2
              - Contact.city
              - Contact.state
              - Contact.postcode
              - Contact.country
              - Contact.phonenumber
          - Contact.privileges

  invoice:
    defaultOperation: getAll
    operations:
      create:
        # GET /admin/api.php?token=:TOKEN&call=addInvoice&client_id=:CLIENT_ID ToDo
        spec: https://api.hostbillapp.com/invoices/addInvoice/
        responseMap:
          - invoice_id
        params:
          - name: client_id
            display: Client ID
            type: number
            desc: Client id to create invoice for

      addItem:
        display: Add Item
        spec: https://api.hostbillapp.com/invoices/addInvoiceItem/
        responseMap: newline
        params:
          - Invoice.id
          - name: line
            display: Description
            desc: Description of new invoice item
          - name: price
            display: Price
          - name: qty
            display: Item QTY
            type: number
            default: 1
          - name: tax
            display: Item is Taxed
            type: boolean
            map: boolOneZero

      addPayment:
        display: Add Payment
        spec: https://api.hostbillapp.com/invoices/addInvoicePayment/
        responseMap:
          - info
        params:
          - Invoice.id
          - name: amount
            display: Transaction amount
            type: number
          - name: paymentmodule
            type: number
            display: Payment Gateway ID
            desc: ID of related payment gateway
          - name: fee
            desc: Fees applied to payment (0 for no fees)
            type: number
          - name: date
            display: Transaction Date
            type: dateTime
          - name: Additional Fields
            type: collection
            options:
              - name: transnumber
                display: Transaction Number
                type: number
              - name: currency_id
                display: Currency ID
                type: number
              - name: rate
                display: Currency Rate
                type: number

      setStatus:
        display: Set Status
        spec: https://api.hostbillapp.com/invoices/setInvoiceStatus/
        responseMap:
          - info
        params:
          - Invoice.id
          - name: status
            type: options
            options:
              - Paid
              - Unpaid
              - Cancelled

      delete:
        spec: https://api.hostbillapp.com/invoices/deleteInvoice/
        responseMap:
          - info
        params:
          - Invoice.id

      get:
        spec: https://api.hostbillapp.com/invoices/getInvoiceDetails/
        responseMap:
          - invoice
          - transactions
        params:
          - Invoice.id

      getAll:
        display: Get All
        spec: https://api.hostbillapp.com/invoices/getInvoices/
        responseMap: invoices
        params:
          - name: additionalFields
            display: Additional Fields
            type: collection
            options:
              - $ref: "#/def/fields/page"
              - name: list
                display: Status of invoices to list
                type: options
                options:
                  - all
                  - paid
                  - unpaid
                  - cancelled
                default: all

  order:
    defaultOperation: getAll
    operations:
      create:
        spec: https://api.hostbillapp.com/orders/addOrder/
        responseMap:
          - order_id
          - info
        params:
          - name: client_id
            display: Client ID
            type: number
          - name: confirm
            display: Notify Client
            type: boolean
            desc: Enable if you wish to notify client about this order
            map: boolOne
          - name: invoice_generate
            display: Generate Invoice
            type: boolean
            desc: Enable if you wish to generate invoice for this order
            map: boolOne
          - name: invoice_info
            display: Send Invoice
            type: boolean
            desc: Enable if you wish to send invoice generated for this order
            map: boolOne
          - name: module
            display: Payment module ID
            type: number
            desc: Payment module ID invoice should be generated with

          - name: serviceFields
            display: Ordering product/service
            type: collection
            options:
              - name: product
                display: Service ID
                type: number
                desc: Service ID to purchase
              - name: domain_name
                display: Domain Name
              - $ref: "#/def/fields/cycle"
              - name: coupon
                display: Promocode
                desc: Valid promotion code

          - name: domainFields
            display: Ordering domain action
            type: collection
            desc: Ordering domain registration/transfer
            options:
              - name: domain_action
                display: Type of Action
                type: options
                options:
                  - register
                  - transfer
              - name: domain_sld
                display: Domain Name
              - name: domain_period
                display: Number of Years
                type: number
              - name: domain_tld
                display: Top-level Domain
                desc: "Domain tld, e.g.: .com, .org"
              - name: product
                display: Domain product ID
                type: number
                desc: "Domain product ID - id of product from Domains order page type. Note: domain_tld is the prefered value and will be used if specified."
              - name: domain_dns
                display: Enable DNS Management
                type: boolean
                desc: Enable if you wish to enable DNS Management
                map: boolOne
              - name: domain_email
                display: Email Forwarding
                type: boolean
                desc: Enable if you wish to enable Email Forwarding
                map: boolOne
              - name: domain_idp
                display: ID Protection
                type: boolean
                desc: Enable if you wish to enable ID Protection
                map: boolOne
              - name: coupon
                display: Promocode
                desc: Valid promotion code

      delete:
        spec: http://api.hostbillapp.com/orders/deleteOrder/
        responseMap:
          - info
        params:
          - Order.id

      get:
        spec: http://api.hostbillapp.com/orders/getOrderDetails/
        responseMap: details
        params:
          - Order.id

      getAll:
        display: Get All
        spec: http://api.hostbillapp.com/orders/getOrders/
        responseMap: orders
        params:
          - name: additionalFields
            display: Additional Fields
            type: collection
            options:
              - $ref: "#/def/fields/page"
              - name: list
                display: Status or Orders to List
                type: options
                options:
                  - all
                  - active
                  - pending
                  - fraud
                  - cancelled

      setStatus:
        display: Set Status
        spec: http://api.hostbillapp.com/orders/setOrderStatus/
        responseMap:
          - info
        params:
          - Order.id
          - Order.status

      setActive:
        display: Set Active
        spec: http://api.hostbillapp.com/orders/setOrderActive/
        responseMap:
          - id
          - info
        params:
          - Order.id

  account:
    defaultOperation: getAll
    operations:
      create:
        spec: http://api.hostbillapp.com/accounts/accountCreate/
        responseMap:
          - info
        params:
          - Account.id

      delete:
        spec: http://api.hostbillapp.com/accounts/accountTerminate/
        responseMap:
          - info
        params:
          - Account.id

      get:
        spec: http://api.hostbillapp.com/accounts/getAccountDetails/
        responseMap: details
        params:
          - Account.id

      getAll:
        display: Get All
        spec: http://api.hostbillapp.com/accounts/getAccounts/
        responseMap: accounts
        params:
          - name: additionalFields
            display: Additional Fields
            type: collection
            options:
              - $ref: "#/def/fields/page"
              - name: list
                display: Status to List
                type: options
                options:
                  - name: All
                    value: all
                  - name: Active
                    value: all_active
                  - name: Pending
                    value: all_pending
                  - name: Suspended
                    value: all_suspended
                  - name: Terminated
                    value: all_terminated
                  - name: Fraud
                    value: all_fraud
                  - name: Cancelled
                    value: all_cancelled

      update:
        spec: http://api.hostbillapp.com/accounts/editAccountDetails/
        responseMap:
          - info
        params:
          - Account.id
          - name: additionalFields
            display: Additional Fields
            type: collection
            options:
              - Account.product_id
              - Account.date_created
              - Account.domain
              - Account.server_id
              - Account.payment_module
              - Account.firstpayment
              - Account.total
              - Account.next_due
              - Account.status
              - Account.username
              - Account.password
              - Account.rootpassword
              - Account.notes

      addAddon:
        display: Add Addon
        spec: https://api.hostbillapp.com/accounts/addAddonToAccount/
        responseMap:
          - newaddon
          - info
        params:
          - name: account_id
            display: Account ID
            type: number
          - name: addon_id
            display: Addon ID
            type: number
            desc: ID of addon from hb_addons table to add
          - name: additionalFields
            display: Additional Fields
            type: collection
            options:
              - name: invoice
                type: boolean
                desc: Set to true if invoice for adding this addon should be generated
                map: boolTrue
              - $ref: "#/def/fields/cycle"
              - name: payment_module
                display: Payment Gateway ID
                type: number
                desc: If you choose to generate invoice, you can provide ID of payment gateway to use

  service:
    defaultOperation: getProducts
    operations:
      getProductDetails:
        display: Get Product Details
        spec: http://api.hostbillapp.com/services/getProductDetails/
        responseMap: product
        params:
          - name: id
            display: Product ID
            type: number

      getProducts:
        display: Get Products
        spec: http://api.hostbillapp.com/services/getProducts/
        responseMap: products
        params:
          - name: id
            display: Orderpage ID
            type: number

  domain:
    defaultOperation: getAll
    operations:
      register:
        spec: http://api.hostbillapp.com/domains/domainRegister/
        responseMap:
          - info
        params:
          - Domain.id
      transfer:
        spec: http://api.hostbillapp.com/domains/domainTransfer/
        responseMap:
          - info
        params:
          - Domain.id
      renew:
        spec: http://api.hostbillapp.com/domains/domainRenew/
        responseMap:
          - info
        params:
          - Domain.id
      delete:
        # GET /admin/api.php?token=:TOKEN&call=domainDelete&id=:ID ToDo
        spec: http://api.hostbillapp.com/domains/domainDelete/
        responseMap:
          - info
        params:
          - Domain.id
      epp:
        spec: http://api.hostbillapp.com/domains/domainEPP/
        responseMap:
          - EppCode
        params:
          - Domain.id
      get:
        spec: http://api.hostbillapp.com/domains/getDomainDetails/
        responseMap: details
        params:
          - Domain.id
      getAll:
        display: Get All
        spec: http://api.hostbillapp.com/domains/getDomains/
        responseMap: domains
        params:
          - name: additionalFields
            display: Additional Fields
            type: collection
            options:
              - $ref: "#/def/fields/page"
              - name: list
                display: Status to List
                type: options
                options:
                  - all
                  - active
                  - expired
                  - pending
                  - name: Pending Transfer
                    value: pending_transfer
                  - name: Pending Registration
                    value: pending_registration


# Definitions.
def:
  fields: # Common fields
    page:
      name: page
      desc: Which page to return
      type: number
      default: 1
    optPage:
      name: additionalFields
      display: Additional Fields
      type: collection
      options:
        - $ref: "#/def/fields/page"
    cycle:
      name: cycle
      display: Billing cycle
      type: options
      options:
        - name: Monthly
          value: m
        - name: Quarterly
          value: q
        - name: Semi Annualy (2 in a year)
          value: s
        - name: Annually
          value: a
        - name: Bi-Monthly
          value: b
        - name: t
          value: t
        - name: Daily
          value: d
        - name: Weekly
          value: w
        - name: Hourly
          value: h
        - name: Free
          value: Free
        - name: Once
          value: Once


models:
  Client:
    - name: id
      display: Client ID
      type: number
    - name: notifyclient
      display: Notify Client
      desc: Enable if you wish to send customer his login details
      type: boolean
      map: boolYes
    - name: type
      desc: Client type - Private or Company values allowed here
      type: options
      options:
        - Private
        - Company
    - name: language
      desc: Customer default language, value has to be one of enabled languages
    - name: companyname
      display: Company Name
      desc: Customer's company name (if any)

  Contact:
    - name: id
      display: Contact ID
      type: number
    - name: firstname
      display: First name
    - name: lastname
      display: Last name
    - name: email
    - name: password
    - name: password2
      display: Confirm Password
      desc: Password confirmation (same as password)
    - name: companyname
      display: Company Name
      desc: Company name for organization type
    - name: address1
      display: Address Line 1
    - name: address2
      display: Address Line 2
    - name: city
    - name: state
    - name: postcode
      display: Post Code
    - name: country
    - name: phonenumber
      display: Phone Number
    - name: privileges
      type: collection
      options:
        - display: 'Billing: Receive billing notifications '
          name: billing_emails
          type: boolean
        - display: 'Billing: Allow to view/pay invoices '
          name: billing_payinvoice
          type: boolean
        - display: 'Billing: Place new orders '
          name: billing_orders
          type: boolean
        - display: 'Billing: View current balance '
          name: billing_balance
          type: boolean
        - display: 'Billing: Add funds '
          name: billing_addfunds
          type: boolean
        - display: 'Billing: Creditcard'
          name: billing_creditcard
          type: boolean
        - display: 'Support: Open new tickets '
          name: support_newticket
          type: boolean
        - display: 'Support: View current tickets '
          name: support_tickets
          type: boolean
        - display: 'Support: Close tickets '
          name: support_closeticket
          type: boolean
        - display: 'Support: Receive email notifications '
          name: support_emails
          type: boolean
        - display: 'Misc: Modify main profile details '
          name: misc_editmain
          type: boolean
        - display: 'Misc: View emails history '
          name: misc_emails
          type: boolean
        - display: 'Misc: Edit security settings '
          name: misc_editipaccess
          type: boolean
        - display: 'Misc: Add / Edit contacts '
          name: misc_manageprofiles
          type: boolean
        - display: 'Misc: Access affiliates section'
          name: misc_affiliates
          type: boolean

  Invoice:
    - name: id
      display: Invoice ID
      type: number

  Order:
    - name: id
      display: Order ID
      type: number
    - name: status
      type: options
      options:
        - Active
        - Pending
        - Cancelled
        - Fraud

  Account:
    - name: id
      display: Account ID
      type: number
    - name: product_id
      display: Product ID
      type: number
    - name: date_created
      display: Creation Date
      type: dateTime
      desc: Sets account creation date
    - name: domain
      display: Domain/Hostname
      desc: Sets account domain/hostname
    - name: server_id
      display: Server ID
      type: number
      desc: Sets server (ID) from which this account will be provisoned
    - name: payment_module
      display: Payment Module ID
      type: number
      desc: Sets payment module (ID) for this account
    - name: firstpayment
      display: First Payment
      type: number
      desc: Sets first payment amount
    - name: total
      display: Recurring Amount
      type: number
      desc: Sets recurring amount
    - name: next_due
      display: Next Due
      type: dateTime
      desc: Sets next due date
    - name: status
      display: Status
      type: options
      desc: Sets account status
      options:
        - Active
        - Suspended
        - Terminated
    - name: username
      display: Username
      desc: Sets username for this account
    - name: password
      desc: Sets password for this account
    - name: rootpassword
      display: Root Password
      desc: Sets root password
    - name: notes

  Domain:
    - name: id
      display: Domain ID
      type: number
